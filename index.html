<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle & Save</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Bundle & Save</h2>

        <!-- 1 Pair -->
        <div class="option active" onclick="selectOption(1, 195, this)">
            <input type="radio" name="bundle" checked>
            <label>
                <span class="bundle-name">1 Pair</span>
                <span class="discount">50% OFF</span>
            </label>
            <span class="price">DKK 195.00</span>
            <div class="size-colour">
                <div class="size-colour-heading">
                    <span>Size</span>
                    <span>Color</span>
                </div>
                <div class="size-colour-row">
                    <select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <select>
                        <option>Red</option>
                        <option>Green</option>
                    </select>
                </div>
            </div>
        </div>
